<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css"> <!-- You can create a signup.css file for styling -->
</head>
<body>
    <div class="container">
        <img src="cottage.png" alt="Cottage Image" class="cottage-image">
        <div class="signup-form">
            <h2 class="heading">Sign Up</h2>
            <input type="text" class="input-field" placeholder="Username" id="username">
            <input type="password" class="input-field" placeholder="Password" id="password">
            <input type="password" class="input-field" placeholder="Confirm Password" id="confirm-password">
            <button type="button" class="signup-btn" onclick="signup()">Sign Up</button>
            <a class="account" href="signin.html">Already have an account? Log in</a>
        </div>
    </div>
    <script src="signup.js"></script> <!-- You can create a signup.js file for handling signup functionality -->
</body>
</html>
