<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <img src="cottage.png" alt="Cottage Image" class="cottage-image">
        <div class="signin-form">
            <h2 class="heading">Sign In</h2>
            <input type="text" class="input-field" placeholder="Username" id="username">
            <input type="password" class="input-field" placeholder="Password" id="password">
            <button type="button" class="signin-btn" onclick="signin()">Sign In</button>
            <a class="account" href="signup.html">Don't have an account? Sign up</a>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
