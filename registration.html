<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <header>
        <img src="cottage.png" alt="Cottage Image" class="cottage-image">
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('general')">General</a></li>
                <li><a href="#" onclick="showSection('communication')">Communication</a></li>
                <li><a href="#" onclick="showSection('invoicing')">Invoicing</a></li>
                <li><a href="#" onclick="showSection('payment')">Payment</a></li>
                <li><a href="#" onclick="showSection('receiving')">Receiving</a></li>
                <li><a href="#" onclick="showSection('foreign-trade')">Foreign Trade</a></li>
                <li><a href="#" onclick="showSection('tax-information')">Tax Information</a></li>
                <li><a href="#" onclick="showSection('ccic')">CCIC</a></li>

    <div id="general" class="section">
        <h2>General Information</h2>
        <div class="column-container">
            <div class="column">
                <form id="general-form-column1">
                    <label for="no_entry">No.:</label>
                    <input type="text" id="no_entry" name="no_entry">

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                                                
                    <label for="name_entry">Name:</label>
                    <input type="text" id="name_entry" name="name_entry">
                                                
                    <label for="name_2_entry">Name 2:</label>
                    <input type="text" id="name_2_entry" name="name_2_entry">
                                                
                    <label for="address_entry">Address:</label>
                    <input type="text" id="address_entry" name="address_entry">
                                                
                    <label for="address_2_entry">Address 2:</label>
                    <input type="text" id="address_2_entry" name="address_2_entry">
                                                
                    <label for="post_code_city_entry">Post Code/City:</label>
                    <input type="text" id="post_code_city_entry" name="post_code_city_entry">
                                                
                    <label for="country_region_code_entry">Country/Region Code:</label>
                    <input type="text" id="country_region_code_entry" name="country_region_code_entry">
                                                
                    <label for="state_code_entry">State Code:</label>
                    <input type="text" id="state_code_entry" name="state_code_entry">
                                                
                    <label for="phone_no_entry">Phone No.:</label>
                    <input type="text" id="phone_no_entry" name="phone_no_entry">
                                                
                    <label for="primary_contact_no_entry">Primary Contact No.:</label>
                    <input type="text" id="primary_contact_no_entry" name="primary_contact_no_entry">
                                                
                    <label for="mobile_no_entry">Mobile No.:</label>
                    <input type="text" id="mobile_no_entry" name="mobile_no_entry">
                </form>
            </div>
            <div class="column">
                <form id="general-form-column2">
                    <label for="search_name_entry">Search Name:</label>
                    <input type="text" id="search_name_entry" name="search_name_entry">
                                
                    <label for="security_deposit_balance_entry">Security Deposit Balance:</label>
                    <input type="text" id="security_deposit_balance_entry" name="security_deposit_balance_entry">
                                
                    <label for="balance_lcy_entry">Balance (LCY):</label>
                    <input type="text" id="balance_lcy_entry" name="balance_lcy_entry">
                                
                    <label for="purchaseer_code_entry">Purchaseer Code:</label>
                    <input type="text" id="purchaseer_code_entry" name="purchaseer_code_entry">
                                
                    <label for="responsibility_center_entry">Responsibility Center:</label>
                    <input type="text" id="responsibility_center_entry" name="responsibility_center_entry">
                                
                    <label for="blocked_entry">Blocked:</label>
                    <input type="text" id="blocked_entry" name="blocked_entry">
                                
                    <label for="last_date_modified_entry">Last Date Modified:</label>
                    <input type="date" id="last_date_modified_entry" name="last_date_modified_entry">
                                
                    <label for="transporter_entry">Transporter:</label>
                    <input type="text" id="transporter_entry" name="transporter_entry">
                                
                    <label for="fabricator_entry">Fabricator:</label>
                    <input type="text" id="fabricator_entry" name="fabricator_entry">
                                
                    <label for="duplicate_pan_no_entry">Duplicate PAN No.:</label>
                    <input type="text" id="duplicate_pan_no_entry" name="duplicate_pan_no_entry">
                </form>
            </div>
        </div>
        <button class="submit-button" type="submit">Submit</button>
    </div>

    <div id="communication" class="section">
        <h2>Communication</h2>
        <div class="column-container">
            <div class="column">
                <form id="communication-form-column1">
                    <label for="phone_no_entry">Phone No.:</label>
                    <input type="text" id="phone_no_entry" name="phone_no_entry">

                    <input type="text" id="fax_no_entry" name="fax_no_entry">
                                    
                    <label for="email_entry">Email:</label>
                    <input type="email" id="email_entry" name="email_entry">

            </div>
            <div class="column">
                <form id="communication-form-column2">
                    <label for="home_page_entry">Home Page:</label>
                    <input type="url" id="home_page_entry" name="home_page_entry">

                    <input type="text" id="ic_partner_code_entry" name="ic_partner_code_entry">
                </form>
            </div>
        </div>
        <button class="submit-button" type="submit">Submit</button>
    </div>

                    <input type="text" id="gen_bus_posting_group_entry" name="gen_bus_posting_group_entry">

                    <input type="text" id="vat_bus_posting_group_entry" name="vat_bus_posting_group_entry">

                    <input type="text" id="excise_bus_posting_group_entry" name="excise_bus_posting_group_entry">

            </div>

                    <input type="text" id="prepayment_percentage_entry" name="prepayment_percentage_entry">
                </form>
            </div>
        </div>
        <button class="submit-button" type="submit">Submit</button>
    </div>
